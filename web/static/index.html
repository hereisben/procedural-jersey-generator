<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Jersey DSL – Playground</title>
    <style>
      body {
        font-family: system-ui, Arial, sans-serif;
        margin: 0;
        display: grid;
        grid-template-columns: 1fr 1fr;
        min-height: 100vh;
      }
      .pane {
        padding: 16px;
      }
      textarea {
        width: 100%;
        height: 70vh;
        font-family: ui-monospace, Consolas, monospace;
        font-size: 14px;
      }
      .bar {
        display: flex;
        gap: 8px;
        align-items: center;
        margin: 8px 0;
      }
      .error {
        color: #b00020;
        white-space: pre-wrap;
      }
      .preview {
        border: 1px solid #ccc;
        height: 80vh;
        overflow: auto;
        background: #fff;
      }
      button {
        padding: 8px 12px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="pane">
      <h2>Jersey DSL – Editor</h2>
      <div class="bar">
        <button id="renderBtn">Render</button>
        <button id="exampleBtn">Load example</button>
        <label><input type="checkbox" id="live" checked /> Live preview</label>
      </div>
      <textarea id="src"></textarea>
      <div id="err" class="error"></div>
    </div>
    <div class="pane">
      <h2>Preview</h2>
      <div id="preview" class="preview"></div>
      <div class="bar">
        <button id="downloadSvg">Download SVG</button>
      </div>
    </div>

    <script>
      const $ = (s) => document.querySelector(s);
      const src = $("#src"),
        err = $("#err"),
        preview = $("#preview"),
        live = $("#live");

      const EXAMPLE = `jersey {
  team: "Spartan FC";
  primary: #0033aa;
  secondary: #ffcc00;
  patterncolor: #ffffff;
  player: "BEN";
  number: 10;
  sponsor: "SJSU";
  font: "Arial";
  pattern: stripes(7,18);
}`;

      $("#exampleBtn").onclick = () => {
        src.value = EXAMPLE;
        tryRender();
      };
      $("#renderBtn").onclick = () => tryRender();
      src.addEventListener("input", () => {
        if (live.checked) tryRender();
      });

      function tryRender() {
        err.textContent = "";
        fetch("/api/render", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ source: src.value }),
        })
          .then((r) => r.json())
          .then((j) => {
            if (!j.ok) {
              err.textContent = j.error || "Unknown error";
              preview.innerHTML = "";
              return;
            }
            const blob = new Blob([j.svg], { type: "image/svg+xml" });
            const url = URL.createObjectURL(blob);
            preview.innerHTML = `<object data="${url}" type="image/svg+xml" style="width:100%;height:100%"></object>`;
            preview.dataset.url = url;
          })
          .catch((e) => (err.textContent = String(e)));
      }

      // preload example
      src.value = EXAMPLE;
      tryRender();

      $("#downloadSvg").onclick = () => {
        const url = preview.dataset.url;
        if (!url) return;
        const a = document.createElement("a");
        a.href = url;
        a.download = "jersey.svg";
        a.click();
      };
    </script>
  </body>
</html>
